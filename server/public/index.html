<html>
<head>
  <title>shopCU</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <!--<script src="/javascripts/app_main.js"></script>-->
  <script src="javascripts/app_main.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body ng-app="feed" ng-controller="feed_populate">
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">shopCU</a>
      </div>
      <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="#/Buy">Buy</a>
          </li>
          <li>
            <a href="#/Sell">Sell</a>
          </li>
          <li>
            <a href="#/Log In">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

  <div class="container">
    <div class="col-lg-2">
      <p class="lead">
        Categories
      </p>
      <div class="list-group">
        <div class="list-group-item" ng-repeat="category in categories">
          {{category}}
        </div>
      </div>
    </div>
    

    <div class="col-lg-4">
      <div class="container">
        
        <!--<br> Name: <input type="text" ng-model="input_name">
        <br> URL: <input type="text" ng-model="input_url">
        <br><button class="btn" ng-click="add_item()">add</button>-->
      </div>
      <div class= "row" ng-repeat="item in items">
        <div class="thumbnail">
        <img src={{item.url}}>
          <div class="caption">
            {{item.name}}
          </div>
        </div>
      </div>

  </div>
    </div>
  </ul>

</body>
</html>
