<link href="css/feed.css" rel="stylesheet">


<div class="container-fluid">
  <div class="row padbot">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <div class="btn-group" role="group" aria-label="...">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

    <div class="col-lg-2"></div>
    <div class="col-lg-2">
      <h3>Categories</h3>
      <div class="input-group">
        <p>
        <input type="radio" name="tags" id="apartments" value="apartments">
        <label for="apartments">Apartments</label><br>

        <input type="radio" name="tags" id="bikes" value="bikes">
        <label for="bikes">Bikes/Motorcycles/Cars</label><br>

        <input type="radio" name="tags" id="clothing" value="clothing">
        <label for="clothing">Clothing</label><br>

        <input type="radio" name="tags" id="electronics" value="electronics">
        <label for="electronics">Electronics</label><br>

        <input type="radio" name="tags" id="furniture" value="furniture">
        <label for="furniture">Furniture</label><br>

        <input type="radio" name="tags" id="appliances" value="appliances">
        <label for="appliances">Household Appliances</label><br>

        <input type="radio" name="tags" id="tickets" value="tickets">
        <label for="tickets">Tickets</label><br>

        <input type="radio" name="tags" id="misc" value="misc">
        <label for="misc">Miscellaneous</label>
        </p>
      </div>

      <h3>Price</h3>
      <div class="input-group price">
        <span class="input-group-addon" id="sizing-addon1">$</span>
        <input type="text" class="form-control" placeholder="Minimum">
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon1">$</span>
        <input type="text" class="form-control" placeholder="Maximum">
      </div>
    </div>

 

  <div class="row">
    <div class="col-lg-4">
      <div class="container-fluid well">
      <div class= "row" ng-repeat="item in items">
        <div class="thumbnail">
        <a href="#/posts/{{item._id}}">
          <img src="img/{{item.images[0]}}">
        </a>
        <div class="caption">
          <h4>{{item.title}}</h4>
          <h5>${{item.price}}</h5>
        </div>
        </div>
      </div>
      </div>
    </div>
  </div>

</div>
