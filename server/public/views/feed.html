<div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div class="container">
  <div class="col-lg-2">
    <p class="lead">
      Categories
    </p>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="category in categories">
        {{category}}
      </div>
    </div>
  </div>


  <div class="col-lg-4">
    <div class="container">

      <!--<br> Name: <input type="text" ng-model="input_name">
      <br> URL: <input type="text" ng-model="input_url">
      <br><button class="btn" ng-click="add_item()">add</button>-->
    </div>
    <div class= "row" ng-repeat="item in items">
      <div class="thumbnail">
      <img src={{item.img_link}}>
        <div class="caption">
          {{item.Name}}
        </div>
      </div>
    </div>

  </div>
</div>
