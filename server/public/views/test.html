            <span class="glyphicon glyphicon-search"></span> Search
          </button>
        </span>

  <div class="container">
  <div class="col-lg-4"></div>

  <div class="col-lg-4">
    <div class="container">

      <!--<br> Name: <input type="text" ng-model="input_name">
      <br> URL: <input type="text" ng-model="input_url">
      <br><button class="btn" ng-click="add_item()">add</button>-->

    </div>


    <div class= "row" ng-repeat="item in items">
      <div class="thumbnail">
      <a href="#/posts/{{item._id}}">
        <img src="img/{{item.images[0]}}">
      </a>
      <div class="caption">
        <h4>{{item.title}}</h4>
        <h5>${{item.price}}</h5>
      </div>
      </div>
    </div>
  </div>

</div>
