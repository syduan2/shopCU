<html>
<head>
  <title>ChiefBuys</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="/javascripts/app_main.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body ng-app="feed" ng-controller="feed_populate">
  <div class="container">
    <div class="jumbotron">
      <h1>Chief Buys</h1>
      <p>
        Created by: xXSwaggernautsXx
      </p>
    </div>
  </div>
  <div class="container">
    <form role="form">
      <div class="form-group">
        <label for="search">Search: </label>
        <input class="form-control" type="text" ng-model="search_box"> <button class="btn" ng-click="search()">Go</button>
      </div>
    </form>
    <br> Name: <input type="text" ng-model="input_name">
    <br> URL: <input type="text" ng-model="input_url">
    <br><button class="btn" ng-click="add_item()">add</button>
  </div>




  <div class="container">
    <div class= "row" ng-repeat="item in items">
      <div class="col-lg-4">
        <div class="thumbnail">
        <img src={{item.url}}>
          <div class="caption">
            {{item.name}}
          </div>
        </div>
      </div>



    </div>
  </ul>

</body>
</html>
